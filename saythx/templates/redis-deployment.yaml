apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: saythx-redis
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master,
        operator: Exists,
        effect: NoSchedule
      containers:
      - image: {{ .Values.redis.image }}:{{ .Values.redis.tag }}
        name: redis
        ports:
        - containerPort: 6379
