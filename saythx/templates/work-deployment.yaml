apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: work
  name: saythx-work
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: work
  replicas: 1
  template:
    metadata:
      labels:
        app: work
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master,
        operator: Exists,
        effect: NoSchedule
      containers:
      - env:
        - name: REDIS_HOST
          value: saythx-redis
        - name: REDIS_PORT
          value: "6379"
        image: {{ .Values.work.image }}:{{ .Values.work.tag }}
        name: work
